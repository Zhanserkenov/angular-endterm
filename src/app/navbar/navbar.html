<nav class="navbar">
  <a routerLink="/" class="nav-logo">My App</a>
  <div class="nav-container">
    <ul class="nav-menu">
      <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
      <li><a routerLink="/about" routerLinkActive="active">About</a></li>
      <li><a routerLink="/items" routerLinkActive="active">Items</a></li>
      <li><a routerLink="/favorites" routerLinkActive="active">Favorites</a></li>
      <ng-container *ngIf="currentUser$ | async as user; else notLoggedIn">
        <li class="avatar-item" *ngIf="avatarUrl">
          <img [src]="avatarUrl" alt="Profile" class="nav-avatar" />
        </li>
        <li><a routerLink="/profile" routerLinkActive="active">Profile</a></li>
        <li><a (click)="logout($event)" class="logout-link">Logout</a></li>
      </ng-container>
      <ng-template #notLoggedIn>
        <li><a routerLink="/login" routerLinkActive="active">Login</a></li>
        <li><a routerLink="/signup" routerLinkActive="active">Signup</a></li>
      </ng-template>
    </ul>
  </div>
</nav>
